name: PlainCEETimer CI/CD Builder

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'PlainCEETimer/**'
      - 'PlainCEETimer.Natives/**'
      - 'PlainCEETimer.Setup/**'

jobs:
  build:
    permissions: write-all
    runs-on: windows-2022
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install MSBuild
        uses: microsoft/setup-msbuild@v2
        
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
        
      - name: Restore & Build Project
        run: msbuild /r /m /v:minimal /p:RestoreLockedMode=true /p:Configuration=Release /p:Platform=x64 /p:BuildInParallel=true

      - name: Build Setup
        run: makensis PlainCEETimer.Setup/Setup.nsi
      
